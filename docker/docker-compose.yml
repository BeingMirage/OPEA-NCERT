version: "3.8"

services:
  # -----------------------------
  # ETCD (required by Milvus)
  # -----------------------------
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    container_name: ncert-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
    command: >
      etcd
      --advertise-client-urls=http://0.0.0.0:2379
      --listen-client-urls=http://0.0.0.0:2379
    ports:
      - "2379:2379"
    volumes:
      - etcd_data:/etcd
    networks:
      - opea-network

  # -----------------------------
  # Milvus Standalone
  # -----------------------------
  milvus:
    image: milvusdb/milvus:v2.6.2
    container_name: ncert-milvus
    command: milvus run standalone
    depends_on:
      - etcd
    ports:
      - "19530:19530"   # gRPC
      - "9091:9091"     # HTTP
    environment:
      ETCD_ENDPOINTS: etcd:2379
      COMMON_STORAGETYPE: local
    volumes:
      - milvus_data:/var/lib/milvus
    networks:
      - opea-network

volumes:
  milvus_data:
  etcd_data:

networks:
  opea-network:
    driver: bridge
